<!DOCTYPE html>
<html>
<head>
  <title>YouTube Sync Music</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
    }
    #player {
      width: 100vw;
      height: 100vh;
    }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      color: white;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <div id="overlay">Click to Start</div>
  <div id="player"></div>

  <!-- Background music -->
  <audio id="bg-music" src="Audio.mp3"></audio>

  <script>
    // Load YouTube IFrame API
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    let player;
    let playerReady = false;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: 'W2F9UwV7yKI',
        playerVars: {
          autoplay: 0,
          mute: 0,
          controls: 0,
          modestbranding: 1,
          rel: 0,
          showinfo: 0,
          fs: 1
        },
        events: {
          'onReady': () => { playerReady = true; },
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      const music = document.getElementById('bg-music');
      if (event.data == YT.PlayerState.PLAYING) {
        music.play();
      } else if (event.data == YT.PlayerState.PAUSED || event.data == YT.PlayerState.ENDED) {
        music.pause();
      }
    }

    // Handle user interaction
    document.getElementById('overlay').addEventListener('click', () => {
      const music = document.getElementById('bg-music');
      const overlay = document.getElementById('overlay');

      // Remove overlay
      overlay.style.display = 'none';

      // Play music and video
      if (playerReady) {
        player.playVideo();
      }
      music.play().catch(err => {
        console.warn("Audio play failed:", err);
      });

      // Fullscreen request
      const playerElem = document.getElementById('player');
      if (playerElem.requestFullscreen) {
        playerElem.requestFullscreen();
      } else if (playerElem.webkitRequestFullscreen) {
        playerElem.webkitRequestFullscreen();
      } else if (playerElem.msRequestFullscreen) {
        playerElem.msRequestFullscreen();
      }
    });
  </script>

</body>
</html>

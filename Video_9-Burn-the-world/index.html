<!DOCTYPE html>
<html>
<head>
  <title>YouTube Sync Music</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }

    #player {
      width: 100vw;
      height: 100vh;
      position: relative;
      z-index: 1;
    }

    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      color: white;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 9999;
    }

    #controls {
      position: fixed;
      top: 15px;
      right: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10000;
    }

    .like-button {
      background: rgba(255, 255, 255, 0.9);
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 14px;
    }

    .g-ytsubscribe {
      transform: scale(1.1);
      transform-origin: top right;
    }
  </style>
</head>
<body>
    
  <div id="container">
  <div id="overlay">Click to Start</div>
  <div id="player"></div>

  <!-- Like & Subscribe Buttons -->
  <div id="controls">
    <a class="like-button" target="_blank" href="https://www.youtube.com/watch?v=W2F9UwV7yKI">üëç Like</a>
    <div class="g-ytsubscribe"
         data-channelid="UCXbsN6dDJJkNco1p_rCUE9g"
         data-layout="default"
         data-count="default">
    </div>
  </div>
</div>
  <!-- Background music -->
  <audio id="bg-music" src="Audio.mp3"></audio>

  <!-- YouTube Subscribe Button Script -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>

  <script>
    // Load YouTube IFrame API
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    let player;
    let playerReady = false;
    let isUserStarted = false;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: 'AB2b5tAUpHs',
        playerVars: {
          autoplay: 1,
          mute: 1,
          controls: 0,
          modestbranding: 1,
          rel: 0,
          showinfo: 0,
          fs: 1
        },
        events: {
          'onReady': () => { playerReady = true; },
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      const music = document.getElementById('bg-music');
      if (!isUserStarted) return;

      switch (event.data) {
        case YT.PlayerState.PLAYING:
          music.currentTime = player.getCurrentTime();
          music.play();
          break;
        case YT.PlayerState.PAUSED:
        case YT.PlayerState.ENDED:
          music.pause();
          break;
      }
    }

    setInterval(() => {
      const music = document.getElementById('bg-music');
      if (player && player.getPlayerState() === YT.PlayerState.PLAYING) {
        const videoTime = player.getCurrentTime();
        if (Math.abs(videoTime - music.currentTime) > 0.3) {
          music.currentTime = videoTime;
        }
      }
    }, 500);

    document.getElementById('overlay').addEventListener('click', () => {
      const music = document.getElementById('bg-music');
      const overlay = document.getElementById('overlay');
      isUserStarted = true;

      overlay.style.display = 'none';

      if (playerReady) {
        player.unMute();
        player.playVideo();
      }

      music.currentTime = player.getCurrentTime();
      music.play().catch(err => console.warn("Audio play failed:", err));

      const container = document.getElementById('container');
      if (container.requestFullscreen) {
        container.requestFullscreen();
      } else if (container.webkitRequestFullscreen) {
        container.webkitRequestFullscreen();
      } else if (container.msRequestFullscreen) {
        container.msRequestFullscreen();
      }
    });
  </script>

</body>
</html>
